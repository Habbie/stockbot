sudo: false
language: python
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36,coveralls
install:
- pip install tox
script:
- tox
cache:
- pip
after_success:
- echo $TRAVIS_COMMIT > version.txt
deploy:
  provider: heroku
  skip_cleanup: true
  on: master
  api_key:
    secure: 
  app:
    secure: 
